<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Order summary card</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/styles.css" />
   </head>

   <body>
      <main>
         <div class="container">
            <img
               class="illustration-hero"
               src="./images/illustration-hero.svg"
               alt=""
            />
            <div class="content">
               <h1>Order Summary</h1>
               <span>
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
               </span>

               <div class="annual-plan-content">
                  <img
                     class="icon-music"
                     src="./images/icon-music.svg"
                     alt=""
                  />
                  <div class="price">
                     <div class="annual-Plan-info">
                        <p>Annual Plan</p>
                        <span>$59.99/year</span>
                     </div>
                  </div>
                  <a href=""> Change </a>
               </div>

               <div class="btn-main">
                  <a>Proceed to Payment</a>
               </div>
               <a href="">Cancel Order</a>
            </div>
         </div>
      </main>
   </body>
</html>
